<ion-view cache-view="false" view-title="Agendamento do Usuario">
        <ion-content>
            <ion-list>
                <ion-item ng-class="{'falha' : agendamento.confirmado == 'false'}" ng-repeat="agendamento in agendamentos">
                   <ion-option-button ng-hide="agendamento.confirmado == 'true'" ng-click="reenviar(agendamento)" class="icon ion-paper-airplane"> Reenviar</ion-option-button>
                    {{agendamento.modelo}} - {{agendamento.preco | finance:true:2}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
