<ion-view>
    <ion-nav-title>Carro escolhido</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">Otima Escolhar</div>
            <div class="item item-text-wrap">{{carroEscolhido.nome}}
                <ul class="list" ng-repeat="acessorio in listaDeAcessorios">
                    <li class="item item-toggle">
                        {{acessorio.nome}} -R{{acessorio.preco | currency}}
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="isMarcado" ng-click="mudou(acessorio, isMarcado)">
                            <div class="track">
                            <div class="handle"></div>
                            </div>
                        </label>
                        </li>
                </ul>
            </div>
            <div class="item item-divider">R{{carroEscolhido.preco | currency}}</div>
        </div>
        <a href="#/finalizarpedido/{{carroEscolhido}}" class="button button-positive button-full">Finalizar pedido</a>
    </ion-content>
</ion-view>
